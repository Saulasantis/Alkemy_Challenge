<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="#{create_movie.titulo_principal}"></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout/template :: header"></header> 
        <h1 th:text="#{titulo.principal_h1}"></h1>
        <h2 th:text="#{create_movie.titulo_h2}"></h2>
        <a th:href="@{/movies}" th:text="#{create_movie.regresar}"></a>  
        <br></br>
        <form th:action="@{/save_movies}" method="post" th:object="${moviesOrSeries}">
            <input type="hidden" name="movies_or_series" th:field="*{id_movies_or_series}"/>
            <label for="image" th:text="#{create_movie.form_image}"></label> 
            <input type="text" name="image" th:field="*{image}"/>
            <br/>
            
            <label for="title" th:text="#{create_movie.form_title}"></label> 
            <input type="text" name="title" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <br/>
            
            <label for="creation_date" th:text="#{create_movie.form_creationDate}"></label> 
            <input type="text" name="creation_date" th:field="*{creation_date}"/>
            <span th:if="${#fields.hasErrors('creation_date')}" th:errors="*{creation_date}"></span>
            <br/>
            
            <label for="qualification" th:text="#{create_movie.form_qualification}"></label> 
            <input type="text" name="qualification" th:field="*{qualification}"/>
            <span th:if="${#fields.hasErrors('qualification')}" th:errors="*{qualification}"></span>
            <br/>
            
            <label for="associated_characters" th:text="#{create_movie.form_associated_characters}"></label> 
            <input type="text" name="associated_characters" th:field="*{associated_characters}"/>
            <span th:if="${#fields.hasErrors('associated_characters')}" th:errors="*{associated_characters}"></span>
            <br></br>
            
            <input type="submit" name="save_movies" th:value="#{create_movie.save_character}"/>
            
        </form>

        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
